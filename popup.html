<!doctype html>
<html>
  <head>
    <title>Sub-job-grabber</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-content">
      <form id="options">
        
        <fieldset name="Options">
            <legend>Options</legend>
            <label for="reload-time">Reload interval: </label>
            <input type="number" id="reload-time" value="5" /><br />
        </fieldset>
        <!---
        <fieldset name="Rules">
            <legend>Which jobs to accept</legend>
            <label for="reject-on">Reject on matches:</label>
            <textarea id="reject-on">Reject on matches here separated by commas</textarea> <br />
            <label for="accept-on">Accept on matces:</label>
            <textarea id="accept-on">Accept on matches here separated by commas</textarea><br />
        </fieldset>
        -->
        <button type="button" id="run-button">Start</button> <br />
        <br />
        <div id="message-test">!!Message Test: <br /></div>
        <div id="error-display" class="errors hidden">
          !!This is where errors will be put and this should be hidden right now.
        </div>
      </form>
    </div>
    <script src="code.js"></script>
  </body>
</html>
