<!doctype html>
<html>
  <head>
    <title>Sub-job-grabber</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div id="popup-content">
      <form id="options">
        
        <fieldset name="Options">
            <legend>Options</legend>
            <label for="reload-time">Reload interval: </label>
            <input type="number" id="reload-time" value="5" /><br />
        </fieldset>
        <fieldset name="Rules">
          <legend>Rules</legend>
          <table>
              <thead>
                  <tr>
                      <th>Action:</th>
                      <th>Date Range </th>
                      <th>Type:</th>
                      <th>Regular Expression match</th>
                      <th>Delete Rule</th>
                  </tr>
              </thead>
              <tbody id="rules-tbody">
                  
              </tbody>
          </table>
          <button type="button" id="new-rule-button"> New Rule </button>
      </fieldset>
        <button type="button" id="run-button">Start</button> <br />
        <br />
        <div id="run-log">Run Log:<br /></div>
        <div id="error-display" class="errors hidden">
          !!This is where errors will be put and this should be hidden right now.
        </div>
      </form>
    </div>
    <script src="popup_script.js"></script>
  </body>
</html>
